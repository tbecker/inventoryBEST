# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql2
  database: inventoryBEST_development
  username: root
  password: root
  encoding: utf8
  host: localhost
  socket: /Applications/MAMP/tmp/mysql/mysql.sock

